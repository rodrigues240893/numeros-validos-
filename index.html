<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <title>Verificador de Voto</title>

<style>
 body {
 font-family:negrito ,sans-serif ;
 text-align: center;
 margin-top: 40px;
 background-color:#98f5ff;
}
 }
 input {
 padding: 10px;
 font-size: 16px;
 }
 button {
 padding: 10px 15px;
 font-size: 16px;
 margin-left: 10px;
 cursor: pointer;
 }
 #resultado {
 margin-top: 40px;
 font-weight: bold;
 color:#2a2a2a;
 }
</style>

</head>
<body>
 <h1>Numeros Positivo e Negativo </h1>
 <p>Digite um numero :</p>
 <input type="number" id="numero" placeholder="Ex: 25">
 <button onclick="verificarnumero()">Verificar</button>
 <p id="resultado"></p>
 <script>
 function verificarnumero() {
 const valor=parseInt(document.getElementById("numero").value);
 let mensagem = "";
 
 if (isNaN(valor)) {
 mensagem = "Por favor, digite um numero  valida.";
 } else if (valor > 0) {
 mensagem = "o numero e positivo .";
 } else if (valor < 0) {
 mensagem = " o numero e negativo .";
 } else {
 mensagem = "o número e zéro .";
 }
 document.getElementById("resultado").innerText = mensagem;
 }
</script>
</body>
</html>
